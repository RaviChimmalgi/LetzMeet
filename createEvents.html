	<div class="row">
				<form id="form1" autocomplete="on">
					<div class="col-lg-6">
					<div class="form-group">
						<label>What is the name of your event?</label>
						<input id="eventname" name="eventname" type="text" placeholder="enter event name" class="form-control" autofocus required autocomplete="on">
					</div>
					<div class="form-group">
						<label>What kind of event are you hosting?</label>
						<input list="eventtypes" id ="eventtype" name="myEvents" placeholder="enter event type" class="form-control" required>
						<datalist id="eventtypes">
						  <option value="Party">
						  <option value="Meeting">
						  <option value="Conference Talk">
						  <option value="Sports Game">
						</datalist>
					</div>
					<div class="form-group">
						<label>Who is hosting the event?</label>
						<input id="hostname" type="text" placeholder="enter name of event host" class="form-control" required autocomplete="on">
					</div>
					<div class="form-group">
						<label>When does the event start?</label>
						<input id="startdatetime" type="text" placeholder="dd/mm/yyyy hh:mm AM/PM" class="form-control" required autocomplete="on">
					</div>
					<div class="form-group">
						<label>When does the event end?</label>
						<input id="enddatetime" type="text" placeholder="dd/mm/yyy hh:mm AM/PM" class="form-control" required autocomplete="on">
					</div>
					</div>
					<div class="col-lg-6">
					
					<div class="form-group">
						<label>Where is the location of the event?</label>
						<input id="location" name="location" type="text" placeholder="enter event location" class="form-control" required autocomplete="on">
						
					</div>
					
					<div class="form-group">
						<label>Who are invited?</label>
						<textarea id="guestlist" type="text" placeholder="enter guest email list" rows="3" class="form-control" autocomplete="on"></textarea>
					</div>		
					
					
					<div class="form-group">
						<label>Any message for the guests?</label>
						<textarea id="guestmessage" type="text" placeholder="enter optional message" rows="6" class="form-control" autocomplete="on"></textarea>
					</div>

					
					
				</div>
				
				</div>
				<div style="text-align:center">
				<input id="submit" type="submit" value="Create Event" class="btn btn-lg btn-info text-center"></div>
				</form>

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script type="text/javascript">
        google.maps.event.addDomListener(window, 'load', function () {
            var places = new google.maps.places.Autocomplete(document.getElementById('location'));
            google.maps.event.addListener(places, 'place_changed', function () {
                var place = places.getPlace();
                var address = place.formatted_address;
                var latitude = place.geometry.location.A;
                var longitude = place.geometry.location.F;
                var mesg = "Address: " + address;
                mesg += "\nLatitude: " + latitude;
                mesg += "\nLongitude: " + longitude;
                
            });
        });
    </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>
	
	
	
	<script>


var myDataRef = new Firebase('https://scorching-heat-3796.firebaseio.com/eventlist');	
$(document).ready(function() {

    $("#form1").validate({
        onchange: function(e) {
            this.element(e);
        }		
    });
});

	
	
	$('#submit').on('click', function() {
    $("#form1").valid();
	
	if($("#form1").valid()){
	
	alert('valid');
	var eventname = $('#eventname').val();
	var eventtype = $('#eventtype').val();
	var eventhost =  $('#hostname').val();
	var eventlocation = $('#location').val();
	var eventstarttime = $('#startdatetime').val();
	var eventendtime = $('#enddatetime').val();
	var guestlist =  $('#guestlist').val();
	var guestmessage = $('#guestmessage').val();
	
	if ($('#startdatetime').val() == '') {
      alert("You must pick an event start date & time");   
      return false; 
    }
	else if ($('#enddatetime').val() == '') {
      alert("You must pick an event end date & time");   
      return false; 
    }
	else{
	alert('Event '+eventname+' has been created successfuly!');
	myDataRef.child(eventname).set({eventname: eventname, eventtype: eventtype, eventhost: eventhost, eventlocation: eventlocation, eventstarttime: eventstarttime, eventendtime: eventendtime, guestlist: guestlist, guestmessage: guestmessage});
	}
	}
	//alert($("#form1").query("field{isValid()==false}"));
});
	</script>
	
	<script>
	jQuery('#startdatetime').datetimepicker();
	jQuery('#enddatetime').datetimepicker();
	var today = new Date();
	var selecteddate = new Date();
	var selectedTime;

	
	$(document).ready(function(){
    $("#startdatetime").datetimepicker({
        
		formatTime:'g:i a',
		format: 'd/m/Y h:i A',
		minDate: 0,
		minTime: 0,
		step: 15
		
    });
});	

	
    $("#enddatetime").datetimepicker({        
		formatTime:'g:i a',
		format: 'd/m/Y h:i A',
        step: 15
		
     });
	 
	
	</script>
