	<div class="row">
				<form id="form1" autocomplete="on">
					<div class="col-lg-6">
					<div class="form-group">
						<label for="eventname">What is the name of the event?</label>
						<input id="eventname" name="eventname" type="text" placeholder="enter event name" class="form-control" autofocus required autocomplete="on">
					</div>
					<div class="form-group">
						<label for="eventtype">What kind of event is it?</label>
						<input list="eventtypes" id ="eventtype" name="eventtype" placeholder="enter event type" class="form-control" required>
						<datalist id="eventtypes">
						  <option value="Party">
						  <option value="Meeting">
						  <option value="Conference Talk">
						  <option value="Sports Game">
						</datalist>
					</div>
					<div class="form-group">
						<label for="hostname">Who is hosting the event?</label>
						<input id="hostname" name="hostname" type="text" placeholder="enter name of event host" class="form-control" required autocomplete="on">
					</div>
					<div class="form-group">
						<label for="startdatetime">When does the event start?</label>
						<a href="#" data-toggle="tooltip" data-placement="top" title="Format : mm/dd/yyyy hh:mm AM/PM">(*)</a>
						<input id="startdatetime" name="startdatetime" type="datetime-local" placeholder="mm/dd/yyyy hh:mm AM/PM" class="form-control" required autocomplete="on">
					</div>
					<div class="form-group">
						<label for="enddatetime">When does the event end?</label>
						<a href="#" data-toggle="tooltip" data-placement="top" title="Format : mm/dd/yyyy hh:mm AM/PM">(*)</a>
						<input id="enddatetime" name="enddatetime" type="datetime-local" placeholder="mm/dd/yyyy hh:mm AM/PM" class="form-control" required autocomplete="on">
					</div>
					</div>
					<div class="col-lg-6">

					<div class="form-group">
						<label for="location">Where is the location of the event?</label>
						<input id="location" name="location" type="text" placeholder="enter event location" class="form-control" required autocomplete="on">

					</div>

					<div class="form-group">
						<label for="guestlist">Who are invited?</label>
						<textarea id="guestlist" name="guestlist" type="text" placeholder="enter guest email list" rows="3" class="form-control" required autocomplete="on"></textarea>
					</div>


					<div class="form-group">
						<label for="guestmessage">Any message for the guests?</label>
						<textarea id="guestmessage" name="guestmessage" type="text" placeholder="enter optional message" rows="6" class="form-control" autocomplete="on"></textarea>
					</div>



				</div>

				</div>
				<div style="text-align:center">
				<input id="submit" type="submit" value="Create Event" class="btn btn-lg btn-info text-center"></div>
				</form>

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script type="text/javascript">
        google.maps.event.addDomListener(window, 'load', function () {
            var places = new google.maps.places.Autocomplete(document.getElementById('location'));
            google.maps.event.addListener(places, 'place_changed', function () {
                var place = places.getPlace();
                var address = place.formatted_address;
                var latitude = place.geometry.location.A;
                var longitude = place.geometry.location.F;
                var mesg = "Address: " + address;
                mesg += "\nLatitude: " + latitude;
                mesg += "\nLongitude: " + longitude;

            });
        });
    </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>



	<script>
$('body').css('display','block');

var myDataRef = new Firebase('https://scorching-heat-3796.firebaseio.com/eventlist');
$(document).ready(function() {



jQuery.validator.addMethod("greaterThan", function(value, element, params){
if (!/Invalid|NaN/.test(new Date(value))) {
        return new Date(value) > new Date($(params).val());
}
});

    $("#form1").validate({
        onchange: function(e) {
            this.element(e);
        },
		rules: {
				enddatetime:{ required:true, greaterThan: '#startdatetime'}
				},
		messages: {
					enddatetime:{greaterThan:"End time should be later than start time."}
					}
    });




	$('#submit').on('click', function() {
    $("#form1").valid();

	if($("#form1").valid()){

	//alert('valid');
	var eventname = $('#eventname').val();
	var eventtype = $('#eventtype').val();
	var eventhost =  $('#hostname').val();
	var eventlocation = $('#location').val();
	var eventstarttime = $('#startdatetime').val();
	var eventendtime = $('#enddatetime').val();
	var guestlist =  $('#guestlist').val();
	var guestmessage = $('#guestmessage').val();



	//if($('#startdatetime').val() >= $('#enddatetime').val()) {
		//alert("Error Event end time should be later than start time");
		//return false;
	//}
	//else{

	myDataRef.child(eventname).set({eventname: eventname, eventtype: eventtype, eventhost: eventhost, eventlocation: eventlocation, eventstarttime: eventstarttime, eventendtime: eventendtime, guestlist: guestlist, guestmessage: guestmessage});
	alert('Event \''+eventname+'\' has been created successfuly!');
	window.location.replace = "index.html";
	//}
	}
});
});


var ref = new Firebase('https://scorching-heat-3796.firebaseio.com');

$("#lout").on("click", function(){
ref.unauth();
window.location.href="index.html";
});




	</script>
