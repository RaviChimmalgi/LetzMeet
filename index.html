	<script>
$(document).ready(function() {
var myDataRef = new Firebase('https://scorching-heat-3796.firebaseio.com/eventlist');

myDataRef.on("child_added", function(snapshot, prevChildKey) {	
var event = snapshot.val();

displayChatMessage(event.eventname, event.eventtype, event.eventhost, event.eventlocation, event.eventstarttime, event.eventendtime, event.guestlist, event.guestmessage);
      });
	  
  function displayChatMessage(eventname, eventtype, eventhost, eventlocation, eventstarttime, eventendtime, guestlist, guestmessage) {
        $('<div/>').text('Event Name: '+ eventname).appendTo($('#eventsDiv'));
		$('<br />').appendTo($('#eventsDiv'));
        $('<div/>').text('Event Type: '+ eventtype).appendTo($('#eventsDiv'));
		$('<br />').appendTo($('#eventsDiv'));
        $('<div/>').text('Event Host: '+ eventhost).appendTo($('#eventsDiv'));
		$('<br />').appendTo($('#eventsDiv'));
        $('<div/>').text('Event Location: '+ eventlocation).appendTo($('#eventsDiv'));
		$('<br />').appendTo($('#eventsDiv'));
        $('<div/>').text('Event Start Time: '+ eventstarttime).appendTo($('#eventsDiv'));
		$('<br />').appendTo($('#eventsDiv'));
        $('<div/>').text('Event End Time: '+ eventendtime).appendTo($('#eventsDiv'));
		$('<br />').appendTo($('#eventsDiv'));
        $('<div/>').text('Guests Invited: '+ guestlist).appendTo($('#eventsDiv'));
		$('<br />').appendTo($('#eventsDiv'));
        $('<div/>').text('Message for Guests: '+ guestmessage).appendTo($('#eventsDiv'));
		$('<hr style=" height: 12px;border: 0;box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5);"/>').appendTo($('#eventsDiv'));
        
      };
});


</script>
